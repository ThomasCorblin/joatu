{% extends "base.html" %}
{% block title %}
<title>Password confirm</title>
{% endblock title %}
{% block body %}
<div class="container">
<h1>Confirm Password</h1>        
<p>Please select your new password</p>
        <form class="form-inline my-2 my-lg-0" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Reset my password</button>
        </form>
    </div>
{% endblock body %}
