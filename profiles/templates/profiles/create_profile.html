{% extends "base.html" %}
{% block title %}
    <title>Create Profile</title>
{% endblock title %}

        
{% block body %}
<div class="row">
    <form class="needs-validation" method="POST" action="../rest_api/create_profile" accept-charset="utf-8" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

    <div>
        <label for="inputName">Your User Name*</label>
        <input pattern=".{1,20}" type="text" name ="display_name" class="form-control" id="inputName" placeholder="Name" required>
            <div class="invalid-feedback">Please choose a name (less than 20 characters)</div>
    </div>
    <div>
        <label for="inputBirthday">Your Birthday*</label>
        <input type="date" required name ="birth_date" class="form-control" id="inputBirthday">
        <div class="invalid-feedback">Please enter your birthday</div>
    </div>
    <div>
        <label for="inputCity">City*</label>
        <input pattern=".{1,50}" type="text" required name="city" class="form-control" id="inputCity" placeholder="MontrÃ©al">
        <div class="invalid-feedback">Please enter your city</div>

    </div>
    <div>
        <label for="inputZip">Postal Code*</label>
        <input pattern=".{1,10}" type="text" required name="postal_code" class="form-control" id="inputZip" placeholder="H3K1K2">
        <div class="invalid-feedback">Please enter your zip code</div>
    </div>
    <div>
        <label for="inputCountry">Country*</label>
        <input pattern=".{1,50}" type="text" required name="country" class="form-control" id="inputCountry" placeholder="Canada">
        <div class="invalid-feedback">Please enter your country</div>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>

</div>

{% endblock body %}
